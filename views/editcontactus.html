<div class="user">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr">
                    <i class="fa fa-th"></i> Create Contact Us
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Name</label>
                                <input type="text" ng-model="contactus.name" placeholder="Name" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Address</label>
                                <input type="text" ng-model="contactus.address" placeholder="Address" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Phone</label>
                                <input type="text" ng-model="contactus.phone" placeholder="Phone" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Email</label>
                                <input type="email" ng-model="contactus.email" placeholder="Email" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Message</label>
                                <input type="text" ng-model="contactus.message" placeholder="Message" required>
                            </md-input-container>
                        </div>
                        <div class="text-center" style="padding-bottom:20px;">
                            <md-button type="submit" class="md-raised md-primary">Submit</md-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
