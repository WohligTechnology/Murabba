<div class="user">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr">
                    <i class="fa fa-th"></i> Create Product
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Menu</label>
                                <input type="text" ng-model="product.menu" placeholder="Menu" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Description</label>
                                <textarea class="heighttext" ng-model="product.description" placeholder="Description"></textarea>
                            </md-input-container>
                        </div>
                        <div class="text-center" style="padding-bottom:20px;">
                            <md-button type="submit" class="md-raised md-primary">Submit</md-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
