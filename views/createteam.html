<div class="user">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr">
                    <i class="fa fa-th"></i> Create Team
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Name</label>
                                <input type="text" ng-model="team.name" placeholder="Name" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Designation</label>
                                <input type="text" ng-model="team.designation" placeholder="Designation" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Description</label>
                                <textarea class="heighttext" ng-model="team.description" placeholder="Description" required></textarea>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Favourite Movie</label>
                                <input type="text" ng-model="team.movie" placeholder="Favourite Movie" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Favourite Quote</label>
                                <input type="text" ng-model="team.quote" placeholder="Favourite Quote" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>One Word</label>
                                <input type="text" ng-model="team.oneword" placeholder="One Word" required>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Contact Phone</label>
                                <input type="text" ng-model="team.phone" placeholder="Contact Phone">
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container flex>
                                <label>Contact Email</label>
                                <input type="text" ng-model="team.email" placeholder="Contact Email">
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                        </div>
                        <div class="col-md-12">
                            <div>
                                <img style="width:200px;height:190px;" ng-src="{{team.image | uploadpath}}" ng-if="team.image!=''">
                                <input type="button" ng-click="removeimage();" value="Delete" class="bt btn-danger" ng-if="team.image!=''">
                            </div>
                        </div>
                        <div class="upload-div">
                            <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                            <div class="upload-buttons">
                                <input type="file" name="file" ng-file-select="onFileSelect($files)" onclick="this.value=null">
                            </div>
                            <div class="response" ng-show="uploadResult.length > 0">
                                <span ng-repeat="result in uploadResult">
                                        <div ng-init="">
                                        </div>
                                </span>
                            </div>
                        </div>
                        <div class="text-center" style="padding-bottom:20px;">
                            <md-button type="submit" class="md-raised md-primary">Submit</md-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
